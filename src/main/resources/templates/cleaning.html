<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanløse alle 82</title>
</head>
<style>
    body{
        background-color: #ce4a59;
        background-color: #f8c8ce;
    }
    .Title{
        display: flex;
        flex-direction: column;
        text-align: center;

    .nav-bar{
        display: flex;
        flex-direction: row;
        justify-content: center;

    /*<!-- HTML !-->
<button class="button-20" role="button">Button 20</button>

 CSS */
    .button-20 {
        appearance: button;
        background-color: #4D4AE8;
        background-image: linear-gradient(180deg, rgba(255, 255, 255, .15), rgba(255, 255, 255, 0));
        border: 1px solid #4D4AE8;
        border-radius: 1rem;
        box-shadow: rgba(255, 255, 255, 0.15) 0 1px 0 inset,rgba(46, 54, 80, 0.075) 0 1px 1px;
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        display: inline-block;
        font-family: Inter,sans-serif;
        font-size: .9rem;
        font-weight: 500;
        line-height: .6;
        margin: 1px;
        padding: .5rem .4rem;
        text-align: center;
        text-transform: none;
        transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: middle;
    }

    .button-20:focus:not(:focus-visible),
    .button-20:focus {
        outline: 0;
    }

    .button-20:hover {
        background-color: #3733E5;
        border-color: #3733E5;
    }

    .button-20:focus {
        background-color: #413FC5;
        border-color: #3E3BBA;
        box-shadow: rgba(255, 255, 255, 0.15) 0 1px 0 inset, rgba(46, 54, 80, 0.075) 0 1px 1px, rgba(104, 101, 235, 0.5) 0 0 0 .2rem;
    }

    .button-20:active {
        background-color: #3E3BBA;
        background-image: none;
        border-color: #3A38AE;
        box-shadow: rgba(46, 54, 80, 0.125) 0 3px 5px inset;
    }

    .button-20:active:focus {
        box-shadow: rgba(46, 54, 80, 0.125) 0 3px 5px inset, rgba(104, 101, 235, 0.5) 0 0 0 .2rem;
    }

    .button-20:disabled {
        background-image: none;
        box-shadow: none;
        opacity: .65;
        pointer-events: none;
    }

</style>
<body>
<div class="Title">
    <h1>Welcome to Vanløse alle 82 <br> House rules 2023</h1>
</div>
<hr>
<div class="nav-bar">
    <button class="button-20" onclick="window.location.href = '/'">Main-rules</button>
    <button class="button-20" style="margin: 0 10% 0 10%">Cleaning</button>
    <button class="button-20">Rooms</button>
</div>
<hr>
